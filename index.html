<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Comprehensive Guide for the Challenged Man</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    h2 {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
      font-size: 20px;
      font-weight: 400;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 14px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #giftIdeas {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Say It With More Than Silence: A Comprehensive Guide for the Challenged Man </h1>
    <h2>Are you a champion of nodding along without listening? Learn how you can express a heartfelt 'I've finally heard you' with more than just words. </h2>
    <form id="giftForm">
      <label for="reason">Reason for Argument:</label>
      <input type="text" id="reason" name="reason" required>

      <label for="ageCategory">Age Category:</label>
      <select id="ageCategory" name="ageCategory" required>
        <option value="Adults">Adults</option>
        <option value="Middle-Aged">Middle-Aged</option>
        <option value="Seniors">Seniors</option>
      </select>

      <label for="budgetCategory">Budget Category:</label>
      <select id="budgetCategory" name="budgetCategory" required>
        <option value="Economy">Economy</option>
        <option value="Moderate">Moderate</option>
        <option value="Premium">Premium</option>
        <option value="Luxury">Luxury</option>
      </select>

      <label for="fightSeverity">Severity of the Fight:</label>
      <select id="fightSeverity" name="fightSeverity" required>
        <option value="Mild">Mild</option>
        <option value="Serious">Serious</option>
        <option value="Grave">Grave</option>
      </select>

      <button type="submit">Generate Gift Ideas</button>
    </form>

    <div id="giftIdeas"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('giftForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const reasonForArgument = document.getElementById('reason').value;
        const ageCategory = document.getElementById('ageCategory').value;
        const budgetCategory = document.getElementById('budgetCategory').value;
        const fightSeverity = document.getElementById('fightSeverity').value;

        // Simple validation (can be improved as needed)
        if(reasonForArgument && ageCategory && budgetCategory && fightSeverity) {
          generateGiftIdeas(reasonForArgument, ageCategory, budgetCategory, fightSeverity);
        } else {
          alert('Please fill in all fields.');
        }
      });

      async function generateGiftIdeas(reasonForArgument, ageCategory, budgetCategory, fightSeverity) {
        try {
          const response = await fetch('https://production.worker-dawn-truth-f0c3.sp12.workers.dev/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              reasonForArgument,
              ageCategory,
              budgetCategory,
              fightSeverity,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const giftIdea = await response.text();
          displayGiftIdeas(giftIdea);
        } catch (error) {
          console.error('Error retrieving the gift ideas:', error);
          displayGiftIdeas('Sorry, there was a problem retrieving the gift ideas.');
        }
      }

      function displayGiftIdeas(giftIdeas) {
        document.getElementById('giftIdeas').innerText = giftIdeas;
      }
    });
  </script>
</body>
</html>
